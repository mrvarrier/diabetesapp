name: diabetes_edu
description: A gamified diabetes education app using Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.6
  firebase_analytics: ^10.4.5

  # State management
  provider: ^6.0.5

  # UI packages
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  intl: ^0.18.1

  # Video player (using YouTube iframe instead of YouTube Flutter)
  youtube_player_iframe: ^4.0.4

  # Local storage
  shared_preferences: ^2.2.1
  hive_flutter: ^1.1.0

  # Network and connectivity
  http: ^1.1.0
  connectivity_plus: ^4.0.2

  # Notifications
  flutter_local_notifications: ^15.1.1
  timezone: ^0.9.2

  # Utilities
  path_provider: ^2.1.1
  url_launcher: ^6.1.14
  pdf: ^3.10.4
  printing: ^5.11.0
  flutter_secure_storage: ^8.0.0
  package_info_plus: ^4.1.0
  device_info_plus: ^9.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  mockito: ^5.4.2
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700